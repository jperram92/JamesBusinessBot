apiVersion: v1
kind: Secret
metadata:
  name: meeting-bot-secrets
type: Opaque
stringData:
  openai-api-key: "your-openai-api-key"
  jira-server: "https://your-jira-instance.atlassian.net"
  jira-username: "your-jira-username"
  jira-api-token: "your-jira-api-token"
  jira-project-key: "your-jira-project-key"
  teams-app-id: "your-teams-app-id"
  teams-app-password: "your-teams-app-password"
  google-credentials-path: "/app/secrets/google-credentials.json" 